report_memleaks = On
html_errors = On
error_log = "D:\xampp7\php\logs\php_error_log"
variables_order = "GPCS"
request_order = "GP"
register_argc_argv = Off
auto_globals_jit = On
post_max_size = 8M
auto_prepend_file = ""
